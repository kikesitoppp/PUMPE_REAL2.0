<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a de WhatsApp Web</title>
    <style>
        body {
            background-color: #ffccff;
            font-family: Arial, sans-serif;
            color: #000;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
        }
        .heart-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .display-item {
            position: relative;
            width: 80%;
            max-width: 400px;
            max-height: 80vh;
            margin: auto;
            border-radius: 10px;
            background-color: #fff;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1;
            display: none;
        }
        img, video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            display: none;
        }
        .caption {
            font-size: 1.2rem;
            color: #000;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            width: 90%;
            text-align: center;
            z-index: 2;
        }
        .nav-buttons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: space-between;
            width: 80%;
            z-index: 1;
        }
        .nav-button {
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
        }
        .play-button {
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
        }
        .play-message-button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            display: none;
        }
        /* Estilo para los corazones */
        .heart {
            position: absolute;
            font-size: 1.5rem;
            color: #ff69b4;
        }
        .heart-top-left { top: -30px; left: 20%; }
        .heart-top { top: -30px; left: 50%; transform: translateX(-50%); }
        .heart-top-right { top: -30px; right: 20%; }
        .heart-left { top: 50%; left: -30px; transform: translateY(-50%); }
        .heart-right { top: 50%; right: -30px; transform: translateY(-50%); }
        .heart-bottom-left { bottom: -30px; left: 10%; }
        .heart-bottom-right { bottom: -30px; right: 10%; }
    </style>
</head>
<body>

    <button id="playButton" class="play-button" onclick="startGallery()">Play</button>

    <div class="heart-container">
        <span class="heart heart-top-left">‚ù§Ô∏è</span>
        <span class="heart heart-top">‚ù§Ô∏è</span>
        <span class="heart heart-top-right">‚ù§Ô∏è</span>
        <span class="heart heart-left">‚ù§Ô∏è</span>
        <span class="heart heart-right">‚ù§Ô∏è</span>
        <span class="heart heart-bottom-left">‚ù§Ô∏è</span>
        <span class="heart heart-bottom-right">‚ù§Ô∏è</span>
        
        <div id="displayContainer" class="display-item">
            <p id="caption" class="caption"></p>
            <img id="displayImage" src="" alt="">
            <video id="displayVideo" muted autoplay playsinline></video>
            <div class="nav-buttons">
                <button id="prevButton" class="nav-button left">‚ùÆ</button>
                <button id="nextButton" class="nav-button right">‚ùØ</button>
            </div>
        </div>
    </div>

    <button id="playMessageButton" onclick="playAudioMessage()" class="play-message-button">Reproducir Mi Mensaje</button>

    <audio id="backgroundAudio" loop>
        <source src="fotos/audio_cancion.mp3" type="audio/mp3">
        Tu navegador no soporta el audio HTML5.
    </audio>
    
    <audio id="audioMessage">
        <source src="fotos/mensaje1.mp3" type="audio/mp3">
        Tu navegador no soporta el audio HTML5.
    </audio>

    <script>
        const displayImage = document.getElementById('displayImage');
        const displayVideo = document.getElementById('displayVideo');
        const caption = document.getElementById('caption');
        const playMessageButton = document.getElementById('playMessageButton');
        const playButton = document.getElementById('playButton');
        const backgroundAudio = document.getElementById('backgroundAudio');
        
        const content = [
            { type: 'image', src: 'fotos/foto1.jpeg', caption: 'Hola mi amor ‚ù§Ô∏è' },
            { type: 'image', src: 'fotos/foto2.jpeg', caption: 'Mi ni√±a preciosa' },
            { type: 'image', src: 'fotos/foto3.jpeg', caption: 'Sabes que me encantas?' },
            { type: 'video', src: 'fotos/video1.mp4', caption: 'Hoy es un d√≠a muy importante...' },
            { type: 'video', src: 'fotos/video2.mp4', caption: 'Es el cumplea√±os de la ni√±a m√°s hermosa de este planeta ü•∫' },
            { type: 'image', src: 'fotos/foto4.jpeg', caption: 'Primeramente desearte un hermoso d√≠a, as√≠ c√≥mo t√∫:' },
            { type: 'image', src: 'fotos/foto5.jpeg', caption: 'Por segundo quiero hacerte acuerdo de lo importante que eres para m√≠' },
            { type: 'image', src: 'fotos/foto6.jpeg', caption: 'Y de lo mucho que te amo ‚ù§Ô∏è' },
            { type: 'video', src: 'fotos/video3.mp4', caption: 'Eres la persona con la que toda una vida quiero estar...' },
            { type: 'video', src: 'fotos/video4.mp4', caption: 'Para m√≠ eres perfecta en todo aspecto ü•∫' },
            { type: 'image', src: 'fotos/foto7.jpeg', caption: 'Quiero agradecerte por seguir estando conmigo a pesar de todo' },
            { type: 'image', src: 'fotos/foto8.jpeg', caption: 'Cr√©eme que yo nunca te dejar√© s√≥la...' },
            { type: 'image', src: 'fotos/foto9.jpeg', caption: 'Estar√© para t√≠ en las buenas y en las malas' },
            { type: 'video', src: 'fotos/video5.mp4', caption: 'Caminar√© contigo hasta el fin del mundo üåç' },
            { type: 'image', src: 'fotos/foto10.jpeg', caption: 'Y estar√© pendiente para que nunca...' },
            { type: 'image', src: 'fotos/foto11.jpeg', caption: 'NUNCAAAAA...' },
            { type: 'image', src: 'fotos/foto12.jpeg', caption: 'PERO NUNCA NUNCA...' },
            { type: 'image', src: 'fotos/foto13.jpeg', caption: 'NUNCA DE LOS JAMASESSS...' },
            { type: 'image', src: 'fotos/foto14.jpeg', caption: '... NOS SOLTEMOS ü•∫' },
            { type: 'image', src: 'fotos/foto15.jpeg', caption: 'Estar√© siempre contigo mi amor' },
            { type: 'video', src: 'fotos/video6.mp4', caption: 'Y t√∫ estar√°s siempre conmigo...' },
            { type: 'image', src: 'fotos/foto16.jpeg', caption: 'CON MUCHO AMOR, TU GORDITO ‚ù§Ô∏è' },
        ];

        let currentIndex = 0;

        function startGallery() {
            backgroundAudio.play();
            playButton.style.display = 'none';
            showItem();
        }

        function showItem() {
            const item = content[currentIndex];
            caption.innerText = item.caption;

            if (item.type === 'image') {
                displayImage.src = item.src;
                displayImage.style.display = 'block';
                displayVideo.style.display = 'none';
            } else {
                displayVideo.src = item.src;
                displayVideo.style.display = 'block';
                displayVideo.play();
                displayImage.style.display = 'none';
            }

            document.getElementById('displayContainer').style.display = 'block';
            showNavButtons();
            setTimeout(() => {
                nextItem();
            }, item.type === 'image' ? 15000 : undefined);
        }

        function showNavButtons() {
            document.querySelectorAll('.nav-button').forEach(button => {
                button.style.display = 'inline-block';
            });
        }

        function nextItem() {
            currentIndex = (currentIndex + 1) % content.length;
            showItem();
        }

        function prevItem() {
            currentIndex = (currentIndex - 1 + content.length) % content.length;
            showItem();
        }

        function playAudioMessage() {
            backgroundAudio.volume = 0.2;
            document.getElementById('audioMessage').play();
            playMessageButton.style.display = 'none';
            setTimeout(() => {
                backgroundAudio.volume = 1;
            }, 10000); // Ajusta la duraci√≥n del audio del mensaje aqu√≠
        }

        document.getElementById('nextButton').onclick = nextItem;
        document.getElementById('prevButton').onclick = prevItem;
    </script>
</body>
</html>
